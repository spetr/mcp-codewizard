name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
          - os: macos
            runner: macos-14
          - os: windows
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-sqlite3
          path-type: inherit

      - name: Build (Unix)
        if: matrix.os != 'windows'
        env:
          CGO_ENABLED: '1'
        run: go build -v ./...

      - name: Build (Windows)
        if: matrix.os == 'windows'
        shell: msys2 {0}
        timeout-minutes: 15
        run: |
          export CGO_ENABLED=1
          export PATH="/mingw64/bin:$PATH"
          go build -v ./...

      - name: Test (Unix)
        if: matrix.os != 'windows'
        env:
          CGO_ENABLED: '1'
        run: go test -v -race -timeout 5m ./...

      - name: Test (Windows)
        if: matrix.os == 'windows'
        shell: msys2 {0}
        timeout-minutes: 15
        run: |
          export CGO_ENABLED=1
          export PATH="/mingw64/bin:$PATH"
          go test -v -timeout 10m ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
        env:
          CGO_ENABLED: '1'
